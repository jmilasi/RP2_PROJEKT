<!DOCTYPE html>
<html>
<head>
	<meta charset = "utf-8">
	<title>Primjer koristenja SAGE:</title>
	<script src="https://sagecell.sagemath.org/static/jquery.min.js">
	</script>
	<script src="https://sagecell.sagemath.org/static/embedded_sagecell.js">
	</script>
	<script>
		$(function () {
			sagecell.makeSagecell({
				inputLocation: 'div.compute',
				evalButtonText: 'Izračunaj',
				template: 'sagecell.templates.restricted'
			});
		});
	</script>
	<link rel="stylesheet" type="text/css" href="https://sagecell.sagemath.org/static/sagecell_embed.css">
</head>
<body>
	<h1>Matematički softveri</h1>
	<div class="compute"><script type="text/x-sage">
		1+1
	</script>
	</div>

	<div class="compute"><script type="text/x-sage">
var('z')
latex(integrate(z^4, z))
	</script>
	</div>

	<div class="compute"><script type="text/x-sage">
@interact
def _(f=('$f$',x^2),a=('donja granica',-3), b=('gornja granica', 3)):
	show(plot(f,(x,a,b))) 
	</script></div>
<div class = "compute"><script type = "text/x-sage">
var('y')
p3d = plot3d(sin(4^(1/(x+y*pi)) + 1/(x*y)), (x, -2, 2), (y, -2, 2), frame = False, color = 'purple', opacity = 0.8 )
threejs(p3d, frame = True, aspect_radio = 1) 
</script></div>


</body>
</html>
